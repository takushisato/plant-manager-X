name: Run Jest Tests

on:
  pull_request:
    branches:
    - '*' 
    paths:
    - 'src/**'
    - 'tests/**'
    - 'package.json'
    - 'vitest.config.ts'
    - 'jest.config.ts'
    - 'tsconfig.json'
    - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0.

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run tests
        run: npx jest
